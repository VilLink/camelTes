        input:'my_drag_select_cal',

        num_months:1,
        weekend:[0,6],
        num_col:2,
        multi_selection:true
    });
    
});

ng.ready( function() {
    // creating the calendar
    var my_drag_cal = new ng.Calendar({
        input:'my_drag_select_cal02',
		start_date:"today",
		end_date: 'year + 100',
        num_months:1,
        weekend:[0,6],
        num_col:2,
        multi_selection:false
    });
    
});
