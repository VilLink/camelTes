query.update.customer = UPDATE SY5MARTIN.CN1POC00 SET POCTPY=?, POCADR=?, POCSED=?, POCOUT=?, POCVEN=?, POCPAH=?, PORPAD=?, POCCID=?, POCNOD=?, POCCAT=? WHERE POCCTE = ?
