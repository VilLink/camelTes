debug = Y
query.address.location=SELECT FCU021P_ZIP, FCU021P_CITY, FCU021P_FILLER_A, FCU021P_STATE, FCU021P_LOC_SAMEDAY_ODP, FCU021P_LOC_SAMEDAY_VOP, FCU021P_LOC_NEXTDAY_ODP, FCU021P_LOC_NEXTDAY_VOP, FCU021P_DELIVERY_AREA, FCU021P_DELIVERY_CODE, FCU021P_PRICE_LOCATION, FCU021P_PICKUP_LOCATION_1, FCU021P_PICKUP_LOCATION_2, FCU021P_PICKUP_LOCATION_3, FCU021P_UPS_LOCATION, FCU021P_EXPANDED_LOCATION from ODI6DTA.FCU021P WHERE FCU021P_ZIP\= \:zipcode\n
query.address.client=\nSELECT FCU001P_CUSTOMER_ID, FCU001P_ADDRESS_SEQ, FCU001P_ADDRESS_KEY,  FCU001P_BUSINESS_NAME, FCU001P_STREET_ADDRESS1, FCU001P_STREET_ADDRESS2, FCU001P_STREET_ADDRESS3, FCU001P_CITY, FCU001P_FILLER_A, FCU001P_STATE, FCU001P_PROVINCE, FCU001P_ZIP, FCU001P_COUNTRY_CODE, FCU001P_GEO_CODE, FCU001P_PST_TAX_EXEMPT_FLAG, FCU001P_OUTSIDE_CITY_FLAG, FCU001P_PO_BOX_FLAG, FCU001P_PHONE_CONT_SEQ, FCU001P_ADDL_PHONE_CONT_IND, FCU001P_MAIL_FLAG, FCU001P_ADDR_HOURS_IND, FCU001P_ADDR_COMM_IND, FCU001P_ROUTING_FLAG, FCU001P_OVERRIDE_ROUTE, FCU001P_STOP_NBR, FCU001P_CREATE_DATE, FCU001P_CREATE_ID, FCU001P_TIME_STAMP, FCU001P_MAP_CODE, FCU001P_SUB_SECTOR, FCU001P_SORT_ADDRESS, FCU001P_SORT_ADDRESS_1, FCU001P_MAINT_CODE_1, FCU001P_MAINT_CODE_2, FCU001P_MAINT_CODE_3, FCU001P_MAINT_CODE_4, FCU001P_RESERVED_SPACE, FCU001P_BRAND_CODE, FCU001P_OVERRIDE_INVLOC, FCU001P_OVERRIDE_DLV_CODE, FCO100P_CURRENCY_DFT, FCU001P_PROMOTION_CODE FROM ODI6DTA.FCU001P WHERE FCU001P_CUSTOMER_ID\= \:client
query.address.client.complement.data=SELECT BDCCTE, BDCDIR, BDCPAT, BDCMAT, BDCNOM, BDCRAZ, BDCCAL,  BDCNEX, BDCNIT, BDCREF, BDCTIP, BDCFNA, BDCSEX, BDCGIR, BDCTGI,  BDCTRA, BDCTTR, BDCOCU, BDCTAM, BDCEMP, BDCPOT, BDCFA\u00D1, BDCFME, BDCFDI, BDCACU, BDCGOR, BDCALU, BDCALF, BDCALH, BDCCAU, BDCCAF, BDCCAH, BDCSIS FROM MEX6DTA.AW1BDC00 WHERE BDCCTE\=\:client AND BDCDIR \= \:direccionId
query.call.sku.price=CALL WEB6PLIB.TN3018SP(\:client,\:sku,\:location,\:ambient)
query.call.sku.id=CALL WEB6PLIB.TN3043SP(\:client, \:sku, 0, 1, 'ODM', 'E', 'P')
query.call.sku.search=CALL WEB6PLIB.TN3044SP(\:store,\:client,\:word,\:init,\:end,\:recycled,\:undercontract,\:business,\:ambient)
query.address.client.all=SELECT FCU001P_CUSTOMER_ID, FCU001P_ADDRESS_SEQ, FCU001P_BUSINESS_NAME, FCU001P_STREET_ADDRESS1, FCU001P_STREET_ADDRESS2, FCU001P_CITY, FCU001P_ZIP, BDCSIS, BDCTIP, BDCPAT, BDCMAT, BDCNOM, BDCRAZ, BDCCAL, BDCNEX, BDCNIT, FCU001P_STATE  FROM ODI6DTA.FCU001P  LEFT JOIN MEX6DTA.AW1BDC00\n ON (FCU001P_CUSTOMER_ID \= BDCCTE AND FCU001P_ADDRESS_SEQ \= BDCDIR) WHERE FCU001P_CUSTOMER_ID \=\:client
query.address.client.filter=SELECT FCU001P_CUSTOMER_ID, FCU001P_ADDRESS_SEQ, FCU001P_BUSINESS_NAME, FCU001P_STREET_ADDRESS1,\n FCU001P_STREET_ADDRESS2, FCU001P_CITY, FCU001P_ZIP,\n  BDCSIS, BDCTIP, BDCPAT, BDCMAT, BDCNOM, BDCRAZ, BDCCAL, BDCNEX, BDCNIT, FCU001P_STATE\n FROM ODI6DTA.FCU001P \n LEFT JOIN MEX6DTA.AW1BDC00\n ON (FCU001P_CUSTOMER_ID \= BDCCTE AND FCU001P_ADDRESS_SEQ \= BDCDIR)\n WHERE FCU001P_CUSTOMER_ID \=\:client AND FCU001P_STATE LIKE \:state AND FCU001P_STREET_ADDRESS1 LIKE \:street
query.address.client.asigned=SELECT FCU001P_CUSTOMER_ID, FCU001P_ADDRESS_SEQ, FCU001P_BUSINESS_NAME, FCU001P_STREET_ADDRESS1, FCU001P_STREET_ADDRESS2, FCU001P_CITY, FCU001P_ZIP, FCU001P_STATE, BDCSIS, BDCTIP, BDCPAT, BDCMAT, BDCNOM, BDCRAZ, BDCCAL, BDCNEX, BDCNIT, POCSED, POCADR FROM ODI6DTA.FCU001P  INNER JOIN SY5MARTIN.CN1POC00 ON (FCU001P_ADDRESS_SEQ \= POCSED AND POCCTE\=FCU001P_CUSTOMER_ID) LEFT JOIN MEX6DTA.AW1BDC00 ON (FCU001P_CUSTOMER_ID \= BDCCTE AND FCU001P_ADDRESS_SEQ \= BDCDIR) WHERE FCU001P_CUSTOMER_ID \=\:client
query.address.client.id=SELECT FCU001P_CUSTOMER_ID, FCU001P_ADDRESS_SEQ, FCU001P_BUSINESS_NAME, FCU001P_STREET_ADDRESS1,\n FCU001P_STREET_ADDRESS2, FCU001P_CITY, FCU001P_ZIP,\n  BDCSIS, BDCTIP, BDCPAT, BDCMAT, BDCNOM, BDCRAZ, BDCCAL, BDCNEX, BDCNIT, FCU001P_STATE\n FROM ODI6DTA.FCU001P \n LEFT JOIN MEX6DTA.AW1BDC00\n ON (FCU001P_CUSTOMER_ID \= BDCCTE AND FCU001P_ADDRESS_SEQ \= BDCDIR)\n WHERE FCU001P_CUSTOMER_ID \= \:client AND FCU001P_ADDRESS_SEQ \= \:addressID
HEADER.ORDER.EJECUTIVE=CALL WEB6PLIB.TN1088SP(?,?,?,?,?,?,?,?,?,?,?,?)
AMBIENT=P

# APPLICATION QUERIES
query.user.name = SELECT FCU018P_CSR_FIRST_NAME, FCU018P_CSR_LAST_NAME FROM ODI6DTA.FCU018P WHERE FCU018P_CSR_ID = :userID
