query.update.announcement = UPDATE WEB6PLIB.TN1ANU00 SET TN1ANU00_INICIO_VIGENCIA = ?, TN1ANU00_FIN_VIGENCIA = ? WHERE  TN1ANU00_NUMERO_CLIENTE = ? AND TN1ANU00_SEQ_IMAGEN = ?
query.search.customer.announcement = SELECT TN1ANU00_NUMERO_CLIENTE, TN1ANU00_SEQ_IMAGEN, TN1ANU00_IMAGEN, TN1ANU00_INICIO_VIGENCIA, TN1ANU00_FIN_VIGENCIA FROM WEB6PLIB.TN1ANU00 WHERE  TN1ANU00_NUMERO_CLIENTE = ?

