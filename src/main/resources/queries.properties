query.get.super.users = SELECT POUCTE,POUUSU,POUCSE,POUDES,POUISU,  POUSUP,POUPIV,POUSAD,POUMAX,POUMAI,  POUPHO,POUOPE,POUCAT,POUTYP FROM SY5MARTIN.CN1POU00 WHERE POUCTE = ?
query.delete.all.users = DELETE FROM SY5MARTIN.CN1POU00 WHERE POUCTE = ?


query.get.all.mu = SELECT IUNMSR, IUMDSC, ISOUMR FROM MM4R6LIB.INVUMR LEFT JOIN WEB6PLIB.TN1ISO00 ON IUNMSR = ISOUOD AND ISOCTE = ?
query.search.mu = SELECT ISOCTE, ISOUOD, ISOUMR FROM WEB6PLIB.TN1ISO00 WHERE ISOUOD = ? AND ISOCTE = ?
